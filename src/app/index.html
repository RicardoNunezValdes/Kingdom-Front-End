<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/AngularJS</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        body {
            padding-left: 50px;
        }
        ul {
            margin-top: 20px;
        }
    </style>

    <!-- SPELLS -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="banks/banksApp.js"></script>
    <script src="app.js"></script>
    <script src="banks/controllers/banksCtrl.js"></script>
    <script src="controllers/mainCtrl.js"></script>
</head>
<body>
    <h3>Hello World</h3>

    <!-- localhost/producer -->
    <!-- localhost/producer/collaborators -->

    <div>
        <ui-view>
            <!-- template de producer -->
            <!-- template de producer -->
            <!-- template de producer -->
            <ui-view>
                <!-- template de collaborator -->
            </ui-view>
        </ui-view>
    </div>

    <ui-view></ui-view>

    

    <div ng-controller="MainCtrl" class="row">
        <div class="col-md-4">
            <label>Name:</label>
            <input type="text" ng-model="name" placeholder="Enter a name here">
        </div>
        <div class="col-md-4">
            <h1>Hello {{ name }}!</h1>
        </div>
    </div>
    <hr>
    <div ng-controller="BanksCtrl">
        <div class="row">
            <h3>Agregar Bancos</h3>
            <div class="col-md-4">
                <label>Nombre:</label>
                <input type="text" ng-model="bankName" placeholder="Bank Name">
                <button type="button" class="btn btn-primary" ng-click="AddBank()">Agregar</button>
            </div>
        </div>
        <div class="row">
            <ul class="list-group col-md-3">
                <li class="list-group-item" ng-repeat="bank in banks">{{ bank.name }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
